<div fxLayout="row" fxLayoutAlign="center stretch">
  <mat-accordion>
    <mat-expansion-panel (opened)="showHeader = false" (closed)="showHeader = true" hideToggle="true">
      <mat-expansion-panel-header>
        <ng-container *ngIf="showHeader;else tempTtext">
          <mat-panel-title>
            Take a note..
            <button mat-icon-button style="float:right" matTooltip="new list">
              <mat-icon>check_box</mat-icon>
            </button>
            <button mat-icon-button style="float:right" matTooltip="new note with image">
              <mat-icon>image</mat-icon>
            </button>

          </mat-panel-title>
        </ng-container>
        <ng-template #tempTtext>
          <mat-form-field>
            <input matInput placeholder="Title">
          </mat-form-field>
        </ng-template>
      </mat-expansion-panel-header>
      <mat-panel-description>
        <mat-form-field>
          <input matInput placeholder="Take a note..">
        </mat-form-field>
      </mat-panel-description>
      <mat-panel-description>
        <button mat-icon-button matTooltip="Remaind me">
          <mat-icon>add_alert</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Collaborator">
          <mat-icon>person_add</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Change color">
          <mat-icon>palette</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Add image">
          <mat-icon>image</mat-icon>
        </button>
        <button mat-icon-button matTooltip="more">
          <mat-icon>more_vert</mat-icon>
        </button>
        <button mat-icon-button matTooltip="undo">
          <mat-icon>undo</mat-icon>
        </button>
        <button mat-icon-button matTooltip="redo">
          <mat-icon>redo</mat-icon>
        </button>
        <button mat-menu-item>
         <span>close</span>
        </button>
      </mat-panel-description>
    </mat-expansion-panel>
  </mat-accordion>

</div>
