<div class="container" fxLayout="column" fxLayoutGap="5%" fxLayoutAlign="center center">
  <div fxFlex="40%">
    <app-notesearchbody (eventCreate)="refresh($event)"></app-notesearchbody>
  </div>
  <div fxFlex="40%">
    <app-pin-note [notes]="notes | noteFilter: 'pinned'" [grid]="grid" [message]="'pinned'" (updateNoteEvent)="onUpdateNote($event)">
    </app-pin-note>
  </div>
  <div fxFlex="40%">
    <app-pin-note [notes]="notes | noteFilter" [grid]="grid" [message]="'note'" (updateNoteEvent)="onUpdateNote($event)">
    </app-pin-note>
  </div>
</div>
